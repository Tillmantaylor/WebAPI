name: .NET Continuous Integration

on:
  push:
    branches: dev
  pull_request:
    branches: [ master, dev ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup .NET 6.0
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
        
    - name: Add VSTest.console.exe to the PATH
      uses: darenm/Setup-VSTest@v1

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Run Web App in background
      run: |
        cd petStoreMonitoringApp
        dotnet build --configuration Release --no-restore
        Start-Job -Name webapp -ScriptBlock { ./bin/Release/net6.0/petStoreMonitoringApp.exe }
        cd ..

    - name: Run functional tests
      run: vstest.console.exe "TestProject1\bin\Release\net6.0\TestProject1.dll"

    - name: Stop Web App
      run: Stop-Job -Name webapp
